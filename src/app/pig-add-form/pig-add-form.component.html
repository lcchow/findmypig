
<body>
<h2>Add New Pig Report</h2>

<main>
<form 
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
>
    <table class="table">
        <tr colspan="3"><th colspan="3">Reporter Information</th></tr>
        <tr>
            <td class="w-25"><label for="name">Name<span class="required"> *</span></label></td>
            <td><input name="name" id = "name"  type="text" class ="input-group-text" placeholder="Name" formControlName="name"></td>
        </tr>
        <tr>
            <td class="w-25"><label for="phoneNo">Phone Number (xxx-xxx-xxxx)<span class="required"> *</span></label></td>
            <td><input name="phoneNo" type="tel" class ="input-group-text" placeholder="Phone #" formControlName="phoneNo" minlength="10" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
            <td class="w-50">
                <div *ngIf="phoneNo.errors?.['pattern']" class="required">Phone number must be numeric values and correct format.</div>
            </td>
        </tr>
        <tr colspan="2"><th colspan="3">Pig Details</th></tr>
        <tr>
            <td><label for="pid">Pig ID<span class="required"> *</span></label></td>
            <td><input name="pid" type="number" class ="input-group-text" id="pid" placeholder="Pig Id" formControlName="pid"></td>
        </tr>

        <tr>
            <td><label for="breed">Pig Breed<span class="required"> *</span></label></td>
            <td><input name="breed" type="text" class ="input-group-text" id="breed" placeholder="Breed" formControlName="breed"></td>
        </tr>

        <tr colspan="2"><th colspan="3">Location Found Details</th></tr>
        <tr>
            <td rowspan="2"><label for="locName">Location Name<span class="required"> *</span></label></td>
            <td><select id="locNameSelect" (change)="onSelect($event)" class ="input-group-text" formControlName="locNameSelect">
                <option></option>
                <option *ngFor="let marker of mapMarkers">{{ marker.locName }}</option>
                <option>Other</option>
            </select>
            </td>
            <td class="w-50"><div *ngIf="locNameSelect.errors?.['required']" class="required">Location select required.</div></td>
            
        </tr>
        <tr>
            <td><input name="locName" type="text" class ="input-group-text" id="locName" placeholder="Location Name" formControlName="locName"></td>
        </tr>

        <tr>
            <td><label for="lat">Latitude<span class="required"> *</span></label></td>
            <td><input name="lat" type="text" class ="input-group-text" id="lat" placeholder="Latitude" formControlName="lat"></td>
        </tr>

        <tr>
            <td><label for="long">Longitude<span class="required"> *</span></label></td>
            <td><input name="long" type="text" class ="input-group-text" id ="long" placeholder="Longitude" formControlName="long"></td>
        </tr>

        

        <tr colspan="2"><th colspan="3">Additional Information</th></tr>
        <tr>
            <td><label for="extraNote">Extra Notes</label></td>
            <td><input name="extraNote" type="text" class ="input-group-text" id="extraNote" placeholder="Add'l Notes" formControlName="extraNote"></td>
        </tr>
        <tfoot><tr class="required">* Required</tr></tfoot>
    </table>
    
    <button class="btn btn-primary" [disabled]="!form.valid">ADD</button>
</form>
</main>

<button class="btn btn-outline-secondary" (click)="onCancel($event)" id="cancelBtn">CANCEL</button>


</body>
